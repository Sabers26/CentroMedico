{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock css %}

{% block contenido %}
    {% if messages  %}
        <ul class="messages mensaje-box">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <section class="content">
            <h1>Formulario registro</h1>

            <label class="labels">Nombre del usuario</label>
            <input class="contenido" type="text" name="Nombre" id="Nombre" placeholder="Nombre">
            <label class="labels">Password del usuario</label>
            <input class="contenido" type="Password" name="Password" id="Password" placeholder="ContraseÃ±a">

{% endblock contenido %}
