{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/colaboradores.css' %}">


{% endblock css %}



{% block contenido %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="container text-center ">
        <div class="margen">
            <h2>Formulario de colaboradores</h2>
            <div class="row">
                <div class="mb-3">
                    <label for="Rut" class="form-label">Rut del colaborador</label>
                    <input type="text" class="form-control" id="Rut" type="text" name="Rut" placeholder="Rut">
                </div>
                <div class="mb-3">
                    <label for="NombreApellido" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="NombreApellido" placeholder="Nombre | Apellido">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="******">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir contraseña</label>
                    <input type="password" class="form-control" id="password2" placeholder="******">
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label" id="tipo">Especialidad</label>
                    <select class="dropdown" name="tipo" id="tipo" onchange="mostrarSelect(this.value)">
                        <option value="0" selected>Tipo usuario</option>
                        <option value="1">Administrador</option>
                        <option value="2">Medico</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="espe" class="form-label" id="espe-l">Especialidad</label>
                    <select class="dropdown" name="espe" id="espe">
                        <option value="0" selected>Especialidad</option>
                        <option value="1">Pediatria</option>
                        <option value="2">Neurologia</option>
                    </select>
                </div>

                <button style="width: 30%; " type="submit" class="btn btn-dark" onclick="validar()">Enviar</button>
            </div>
        </div>
    </div>
</form>

{% endblock contenido %}


{% block script %}

<script src="{% static 'js/colaborador.js' %}"></script>
<script src="{% static 'js/password.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>

{% endblock script %}
