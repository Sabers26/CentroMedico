{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock css %}

{% block contenido %}
    {% if messages  %}
            <ul class="messages mensaje-box">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <section class="content">
            <h1>Inicio de sesion</h1>
            <label class="labels">Rut &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="contenido" type="text" name="Rut" id="Rut" placeholder="Rut">
            <label class="labels">Password</label>
            <input class="contenido" type="Password" name="Password" id="Password">

            <input class="boton" type="submit" value="Iniciar">
        </section>
    </form>
{% endblock contenido %}
