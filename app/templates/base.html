{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}

    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Inicio</title>
</head>

        <div class="topnav" id="myTopnav">
