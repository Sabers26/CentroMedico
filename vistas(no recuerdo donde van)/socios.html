<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="socios.css">
    <title>socios</title>
</head>
<body>
    <form action="" method="post">
        <section class="general">
            <h1>Formulario de socios</h1>
            <label class="labels">Rut del socio</label>
            <input class="contenido" type="text" name="Rut" id="Rut" placeholder="Rut">
            <label class="labels">Nombre del socio</label>
            <input class="contenido" type="text" name="Nombre" id="Nombre" placeholder="Nombre">
            <label class="labels">Password del socio</label>
            <input class="contenido" type="password" name="password" id="password" placeholder="password">
            <label class="labels">Tipo de socio</label>
            <select class="contenido" name="Tipo" id="Tipo">
                <option value="medico">medico</option>
                <option value="administrador">administrador</option>
                <option value="cajero">cajero</option>
            </select>

            <input class="boton" type="submit" value="Guardar">
        </section>
    </form>
</body>
</html>
